<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://wwww.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <title>Danh sách nhân viên | Quản trị Admin</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">
  <!-- Main CSS-->
  <link th:href="@{/css/main.css}" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- or -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <!-- Font-icon css-->
  <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
</head>

<body onload="time()" class="app sidebar-mini rtl">
<!-- Navbar-->
<header class="app-header">
  <!-- Sidebar toggle button--><a class="app-sidebar__toggle" href="#" data-toggle="sidebar"
                                  aria-label="Hide Sidebar"></a>
  <!-- Navbar Right Menu-->
  <ul class="app-nav">


    <!-- User Menu-->
    <li><a class="app-nav__item" href="/logout"><i class='bx bx-log-out bx-rotate-180'></i> </a>

    </li>
  </ul>
</header>
<!-- Sidebar menu-->
<div class="app-sidebar__overlay" data-toggle="sidebar"></div>
<aside class="app-sidebar">
  <div class="app-sidebar__user"><img class="app-sidebar__user-avatar" th:src="@{/img/avatar-admin.jpg}"
                                      width="50px" alt="User Image">
    <div>
      <p class="app-sidebar__user-name"><b>Trần Trọng Tấn</b></p>
      <p class="app-sidebar__user-designation">Chào mừng bạn trở lại</p>
    </div>
  </div>
  <hr>
  <ul class="app-menu">
    <li><a class="app-menu__item" href="/admin/products"><i class='app-menu__icon bx bx-purchase-tag-alt'></i><span
            class="app-menu__label">Quản lý thể loại</span></a>
    </li>
    <li><a class="app-menu__item" href="/admin/products"><i class='app-menu__icon bx bx-purchase-tag-alt'></i><span
            class="app-menu__label">Quản lý nhà cung cấp</span></a>
    </li>
    <li><a class="app-menu__item" href="/admin/products"><i class='app-menu__icon bx bx-purchase-tag-alt'></i><span
            class="app-menu__label">Quản lý sản
            phẩm</span></a>
    </li>
  </ul>
</aside>
<main class="app-content">
  <div class="app-title">
    <ul class="app-breadcrumb breadcrumb side">
      <li class="breadcrumb-item active"><a href="#"><b>Danh sách thể loại</b></a></li>
    </ul>
    <div id="clock"></div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="tile">
        <div class="tile-body">
          <div class="row element-button">
            <div class="col-sm-2">

              <a class="btn btn-add btn-sm"  th:href="@{/admin/categories/add}"
                 title="Thêm"><i class="fas fa-plus"></i>
                Tạo mới thể loại</a>
            </div>
            <div class="col-sm-2">
              <a class="btn btn-delete btn-sm nhap-tu-file" type="button" title="Nhập"
                 onclick="myFunction(this)"><i class="fas fa-file-upload"></i> Tải từ file</a>
            </div>

            <div class="col-sm-2">
              <a class="btn btn-delete btn-sm print-file" type="button" title="In"
                 onclick="myApp.printTable()"><i class="fas fa-print"></i> In dữ liệu</a>
            </div>
            <div class="col-sm-2">
              <a class="btn btn-delete btn-sm print-file js-textareacopybtn" type="button"
                 title="Sao chép"><i class="fas fa-copy"></i> Sao chép</a>
            </div>

            <div class="col-sm-2">
              <a class="btn btn-excel btn-sm" href="http://127.0.0.1:5502/doc/table-data-product.html"
                 title="In"><i class="fas fa-file-excel"></i> Xuất Excel</a>
            </div>
            <div class="col-sm-2">
              <a class="btn btn-delete btn-sm pdf-file" type="button" title="In"
                 onclick="myFunction(this)"><i class="fas fa-file-pdf"></i> Xuất PDF</a>
            </div>
            <div class="col-sm-2">
              <a class="btn btn-delete btn-sm" type="button" title="Xóa" onclick="myFunction(this)"><i
                      class="fas fa-trash-alt"></i> Xóa tất cả </a>
            </div>
          </div>
          <div id="sampleTable_wrapper"
               class="dataTables_wrapper container-fluid dt-bootstrap4 no-footer">
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <div class="dataTables_length" id="sampleTable_length"><label>Hiện <select
                        name="sampleTable_length" aria-controls="sampleTable"
                        class="form-control form-control-sm">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select> danh mục</label></div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div id="sampleTable_filter" class="dataTables_filter"><label>Tìm kiếm:<input
                        type="search" class="form-control form-control-sm" placeholder=""
                        aria-controls="sampleTable"></label></div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <table class="table table-hover table-bordered dataTable no-footer">
                  <th class="sorting_asc"><input type="checkbox" id="all"></th>
                  <th class="sorting">Mã thể loại</th>
                  <th class="sorting">Tên tên thể loại</th>
                  <th class="sorting">Chức năng</th>
                  <tbody>
                  <tr role="row" class="odd" th:each="category : ${categories}">
                    <td width="10" class="sorting_1"><input type="checkbox" name="check1"
                                                            value="1"></td>
                    <td th:text="${category.id}"></td>
                    <td th:text="${category.name}"></td>
                    <td><button th:attr="onclick=|confirmDelete('${category.id}')|" class="btn btn-primary btn-sm trash" type="button"
                                title="Xóa" ><i
                            class="fas fa-trash-alt"></i>
                    </button>
                      <button th:attr="onclick=|confirmEdit('${category.id}')|" class="btn btn-primary btn-sm edit" type="button"
                              title="Sửa" id="show-emp" data-toggle="modal"
                              data-target="#ModalUP"><i class="fas fa-edit"></i></button>

                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div th:unless="${categories.size() > 0}">
              <span>No tutorials found!</span>
            </div>
            <nav aria-label="Pagination" th:if="${totalPages > 0}">
              <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                  <a th:replace="admin/fragments/paging :: paging(1, 'Đầu', 'First Page')"></a>
                </li>
                <li class="page-item font-weight-bold"
                    th:classappend="${currentPage == 1} ? 'disabled'">
                  <a
                          th:replace="admin/fragments/paging :: paging(${currentPage - 1}, 'Trước', 'Previous Page')"></a>
                </li>
                <li class="page-item disabled" th:if="${currentPage - 2 > 1}">
                  <a class="page-link" href="#">...</a>
                </li>
                <li class="page-item" th:classappend="${page == currentPage} ? 'active'"
                    th:each="page : ${#numbers.sequence(currentPage > 2 ? currentPage - 2 : 1, currentPage + 2 < totalPages ? currentPage + 2 : totalPages)}">
                  <a
                          th:replace="admin/fragments/paging :: paging(${page}, ${page}, 'Page ' + ${page})"></a>
                </li>
                <li class="page-item disabled" th:if="${currentPage + 2 < totalPages}">
                  <a class="page-link" href="#">...</a>
                </li>
                <li class="page-item font-weight-bold"
                    th:classappend="${currentPage == totalPages} ? 'disabled'">
                  <a
                          th:replace="admin/fragments/paging :: paging(${currentPage + 1},'Sau', 'Next Page')"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                  <a
                          th:replace="admin/fragments/paging :: paging(${totalPages}, 'Cuối', 'Last Page')"></a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<script type="text/javascript">
  $('#sampleTable').DataTable();
  //Thời Gian
  function time() {
    var today = new Date();
    var weekday = new Array(7);
    weekday[0] = "Chủ Nhật";
    weekday[1] = "Thứ Hai";
    weekday[2] = "Thứ Ba";
    weekday[3] = "Thứ Tư";
    weekday[4] = "Thứ Năm";
    weekday[5] = "Thứ Sáu";
    weekday[6] = "Thứ Bảy";
    var day = weekday[today.getDay()];
    var dd = today.getDate();
    var mm = today.getMonth() + 1;
    var yyyy = today.getFullYear();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    nowTime = h + " giờ " + m + " phút " + s + " giây";
    if (dd < 10) {
      dd = '0' + dd
    }
    if (mm < 10) {
      mm = '0' + mm
    }
    today = day + ', ' + dd + '/' + mm + '/' + yyyy;
    tmp = '<span class="date"> ' + today + ' - ' + nowTime +
            '</span>';
    document.getElementById("clock").innerHTML = tmp;
    clocktime = setTimeout("time()", "1000", "Javascript");

    function checkTime(i) {
      if (i < 10) {
        i = "0" + i;
      }
      return i;
    }
  }
</script>
<script th:inline="javascript">
  function confirmDelete(productId) {
    swal({
      title: "Cảnh báo",
      text: "Bạn có chắc chắn là muốn xóa thể loại này?",
      buttons: ["Hủy bỏ", "Đồng ý"],
    })
            .then((willDelete) => {
              if (willDelete) {
                window.location.href = '/admin/categories/delete/' + productId;
              }
            });
  }
  function  confirmEdit(productId) {
    swal({
      title: "Thông báo",
      text: "Bạn có muốn sửa thể loại này?",
      buttons: ["Hủy bỏ", "Đồng ý"],
    })
            .then((willEdit) => {
              if (willEdit) {
                window.location.href = '/admin/categories/edit/' + productId;
              }
            });
  }
</script>

</body>

</html>
