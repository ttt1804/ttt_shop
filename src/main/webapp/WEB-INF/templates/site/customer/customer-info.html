<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://wwww.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="~{site/fragments/head :: head}">

</head>

<body>
    <!-- Topbar Start -->
    <div th:replace="~{site/fragments/topbar :: topbar}">
    </div>
    <!-- Topbar End -->

    <!-- Navbar Start -->
    <div th:replace="~{site/fragments/navbar :: navbar}">
    </div>
    <!-- Navbar End -->

    <!-- Insert content here-->
    <div class="row">
        <!-- Breadcrumb Start -->
        <div class="container-fluid">
            <div class="row px-xl-5">
                <div class="col-12">
                    <nav class="breadcrumb bg-light mb-30">
                        <a class="breadcrumb-item text-dark" href="">Trang chủ</a>
                        <span class="breadcrumb-item active">Thông tin khách hàng</span>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Breadcrumb End -->
        <!-- Checkout Start -->
        <div class="container-fluid">
            <div class="row px-xl-5">
                <div class="col-lg-12">
                    <h5 class="section-title position-relative text-uppercase mb-3"><span
                            class="bg-secondary pr-3">Thông tin khách hàng</span></h5>
                    <div class="bg-light p-30 mb-5">
                        <form action="/customer/update-info" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label>Tài khoản</label>
                                    <input class="form-control rounded border-success" th:value="${user.username}"
                                        type="text" readonly="true">
                                    <input type="number" hidden="" value="1" id="cusId" name="username">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>Họ và tên</label>
                                    <input class="form-control rounded border-success" type="text"
                                        th:value="${customerDetail.fullName}" id="cusName" name="fullName">
                                    <div th:if="${fullNameError}">
                                        <div class="errors">
                                            <span class="text-danger" th:text="${fullNameError}"></span>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-6 form-group">
                                    <label>Điện thoại</label>
                                    <input class="form-control rounded border-success" type="text"
                                        th:value="${customerDetail.phoneNumber}" id="phone" name="phoneNumber">
                                    <div th:if="${phoneNumberError}">
                                        <div class="errors">
                                            <span class="text-danger" th:text="${phoneNumberError}"></span>
                                        </div>
                                    </div>

                                    <small class="text-danger"></small>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>Ngày sinh</label>
                                    <input class="form-control rounded border-success" type="date"
                                        th:value="${#dates.format(customerDetail.birthday, 'yyyy-MM-dd')}"
                                        name="birthday">
                                    <div th:if="${birthdayError}">
                                        <div class="errors">
                                            <span class="text-danger" th:text="${birthdayError}"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>Địa chỉ</label>
                                    <input class="form-control rounded border-success customerBirthday" type="text"
                                        th:value="${customerDetail.address}" name="address">
                                    <div th:if="${addressError}">
                                        <div class="errors">
                                            <span class="text-danger" th:text="${addressError}"></span>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-md-6 form-group">
                                    <label>Email</label>
                                    <input class="form-control rounded border-success" type="email" readonly=""
                                        th:value="${user.email}">
                                </div>
                                <div class="col-md-12 d-flex justify-content-center">
                                    <div class="row">
                                        <div class="col-md-6 form-group d-flex justify-content-center">
                                            <button type="submit" class="btn btn-sm w-75 mt-3 rounded btn-success">Cập
                                                nhật thông tin</button>
                                        </div>
                                        <div class="col-md-6 form-group d-flex justify-content-center">
                                            <a href="" class="btn btn-sm w-75 mt-3 rounded btn-danger">Thay đổi mật
                                                khẩu</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Checkout End -->
    </div>


    <!-- Footer Start -->
    <div th:replace="~{site/fragments/footer :: footer}">
    </div>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-info back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/lib/easing/easing.min.js}"></script>
    <script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>

    <!-- Contact Javascript File -->
    <script th:src="@{/mail/jqBootstrapValidation.min.js}"></script>
    <script th:src="@{/mail/contact.js}"></script>

    <!-- Template Javascript -->
    <script th:src="@{/js/main.js}"></script>


</body>

</html>
